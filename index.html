<body>

   <h1 class="counterhead" data-aos="fade-down">JavaScript Counter</h1>
   <h1 id="increm" data-aos="fade-down">0</h1>

   <button class="counterbtn" onclick="decrement()">decrement -</button>
   <button class="counterbtn" onclick="reset()">Reset</button>
